<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="style.css">
    <title>BlackSheep</title>
</head>
<body>
    
    
  <nav class="navSuperior navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="Imagenes/Top.jpg" alt="" class="imgSuperior">
    <div class="divContenedor container-fluid align-items-end">
      <button class="button navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="divCollapse collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav justify-content-evenly w-100 fs-3">
          <a class="nav-link link-primary" aria-current="page" href="#">Inicio</a>
          <a class="nav-link link-primary" href="#carouselExampleSlidesOnly">Características</a>
          <a class="nav-link link-primary" href="#carta">Carta</a>
          <a class="nav-link link-primary" href="#footer">Contacto</a>
        </div>
      </div>
    </div>
  </nav>

      <!-- Nav scroll -->

      <nav id="navbar-scroll" class="navbar fs-3 navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="logo ms-3" src="Imagenes/Logo.jpg" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav me-5">
              <a class="nav-link link-primary" href="#carouselExampleSlidesOnly">Características</a>
              <a class="nav-link link-primary" href="#carta">Carta</a>
              <a class="nav-link link-primary" href="#footer">Contacto</a>
            </div>
          </div>
        </div>
      </nav>

      <section>
        <article>
          <div id="carouselExampleSlidesOnly" class="contenedor-carrousel carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-keyboard="false" data-bs-pause="false">
            <div class="centro carousel-inner">
              <div class="carousel-item active">
                <img src="Imagenes/Centro.jpg" class="foto-carrousel d-block w-100" alt="Foto de comidas">
              </div>
              <div class="carousel-item">
                <img src="Imagenes/Centro2.jpg" class="foto-carrousel d-block w-100" alt="Foto de comidas">
              </div>
              <div class="carousel-item">
                <img src="Imagenes/Carrousel3.jpg" class="foto-carrousel d-block w-100" alt="Foto de comidas">
              </div>
            </div>
          </div>
          <div class="div-clases container-fluid d-flex align-items-center justify-content-center">
            <p class="contenedor-frases animatedText text-primary">
            <span class="frases">Tu mejor eleccion</span>
            <span class="frases">Las mas ricas</span>
            <span class="frases text-in">El mejor lugar</span>
            </p>
          </div>
        </article>
        <article>
          <div id="carta" class="menu container-fluid d-flex align-items-center justify-content-evenly">
            <div class="card p-2" style="width: 20rem;">
              <img src="Imagenes/tarjetaComida.jpg" class="card-img-top" alt="Imagen de comida">
              <div class="card-body d-flex justify-content-center">
                <a href="#" class="botonesCartas btn btn-dark">Comidas</a>
              </div>
            </div>
            <div class="card p-2" style="width: 20rem;">
              <img src="Imagenes/tarjetaBebida.jpg" class="card-img-top" alt="Imagen de bebida">
              <div class="card-body d-flex justify-content-center">
                <a href="#" class="botonesCartas btn btn-dark">Bebidas</a>
              </div>
            </div>
          </div>
        </article>
      </section>

      <footer id="footer" class="footer text-center text-white">
        
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">
            <div class="contacto container">
              <p class="telefono text-dark d-inline ">
                Telefono: 000-000-000
              </p>
              </div>
            <!-- Facebook -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <!-- Instagram -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-instagram"></i
            ></a>
          </section>
        </div>
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          ©2022 Copyright: BlackSheep
        </div>
      </footer>


    <script src="https://kit.fontawesome.com/2651c4a122.js" crossorigin="anonymous"></script> 
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
